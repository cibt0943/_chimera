
extends:
  - tslint-config-airbnb
  - tslint-react
  - tslint-config-prettier

rulesDirectory:
  - tslint-plugin-prettier

rules:
  import-name: false
  no-consecutive-blank-lines: false
  jsx-no-lambda: false
  prettier:
    - true
    - .prettierrc.yml
  variable-name:
    - true
    - allow-pascal-case
